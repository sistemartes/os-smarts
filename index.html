<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none; }
            body { background: white; p: 0; }
            .print-border { border: 1px solid #e2e8f0; border-radius: 0; shadow: none; }
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg overflow-hidden print-border">
        
        <div class="bg-slate-800 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">ORDEM DE SERVIÇO</h1>
                <p class="text-slate-400 text-sm italic">Protocolo de Atendimento Técnico</p>
            </div>
            <div class="text-right">
                <p class="font-mono text-lg text-blue-400">Nº 0001</p>
                <p class="text-xs text-slate-400" id="data-atual"></p>
            </div>
        </div>

        <div class="p-8 space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 border-l-4 border-blue-500 pl-2">Dados do Cliente</label>
                    
                    <input type="text" 
                           id="cliente" 
                           list="lista-clientes-sugestao" 
                           oninput="checarClienteExistente(this.value)" 
                           placeholder="Nome Completo" 
                           autocomplete="off" 
                           name="input_cliente_f82"
                           class="w-full border-b-2 border-slate-100 p-2 outline-none focus:border-blue-500 transition-all bg-slate-50 rounded-t">
                    <datalist id="lista-clientes-sugestao"></datalist>

                    <input type="text" 
                           id="endereco" 
                           placeholder="Endereço" 
                           autocomplete="off"
                           name="input_end_x91"
                           class="w-full border-b-2 border-slate-100 p-2 outline-none focus:border-blue-500 transition-all bg-slate-50">

                    <input type="email" 
                           id="email" 
                           placeholder="E-mail" 
                           autocomplete="off"
                           name="input_mail_z33"
                           class="w-full border-b-2 border-slate-100 p-2 outline-none focus:border-blue-500 transition-all bg-slate-50">
                </div>

                <div class="space-y-4">
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-500 border-l-4 border-blue-500 pl-2">Equipamento</label>
                    <input type="text" placeholder="Modelo do Aparelho" class="w-full border-b-2 border-slate-100 p-2 outline-none focus:border-blue-500 transition-all">
                    <input type="text" placeholder="IMEI / Número de Série" class="w-full border-b-2 border-slate-100 p-2 outline-none focus:border-blue-500 transition-all">
                </div>
            </div>

            <hr class="border-slate-100">

            <div class="space-y-4">
                <label class="block text-xs font-bold uppercase tracking-widest text-slate-500">Relato do Problema e Diagnóstico Inicial</label>
                <textarea rows="4" placeholder="Descreva aqui os defeitos relatados e o estado visual do aparelho..." class="w-full border-2 border-slate-50 p-3 rounded-lg outline-none focus:border-blue-500 transition-all bg-slate-50 resize-none"></textarea>
            </div>

            <div class="pt-12 flex justify-between items-end border-t border-slate-100 mt-8">
                <div class="text-[10px] text-slate-400 w-1/2 leading-tight">
                    <p>Este documento comprova a entrada do aparelho em nossa assistência. A garantia de serviços é de 90 dias conforme o CDC, limitada às peças substituídas.</p>
                </div>
                <div class="w-1/3 border-t border-slate-800 text-center pt-2">
                    <p class="text-xs font-bold uppercase text-slate-700">Assinatura do Cliente</p>
                </div>
            </div>
        </div>

        <div class="bg-slate-50 p-6 flex justify-end gap-4 no-print border-t border-slate-100">
            <button onclick="window.print()" class="bg-blue-600 text-white px-8 py-2 rounded-full shadow-lg hover:bg-blue-700 transition-all font-semibold uppercase text-sm tracking-widest">
                Gerar Impressão
            </button>
        </div>
    </div>

    <script>
        // Data automática ao abrir
        document.getElementById('data-atual').innerText = new Date().toLocaleDateString('pt-BR');

        // Simulação de Banco de Dados de Clientes
        const clientesDB = [
            { nome: "Ana Silva", endereco: "Rua das Flores, 123 - Centro", email: "ana.silva@email.com" },
            { nome: "Bruno Oliveira", endereco: "Av. Paulista, 1500 - SP", email: "bruno.oliveira@email.com" },
            { nome: "Carlos Souza", endereco: "Rua Maranhão, 45 - Bairro Norte", email: "contato.carlos@email.com" }
        ];

        // Carregar sugestões no datalist
        const datalist = document.getElementById('lista-clientes-sugestao');
        clientesDB.forEach(c => {
            let option = document.createElement('option');
            option.value = c.nome;
            datalist.appendChild(option);
        });

        // Função de busca e preenchimento automático
        function checarClienteExistente(valor) {
            const clienteEncontrado = clientesDB.find(c => c.nome.toLowerCase() === valor.toLowerCase());
            
            if (clienteEncontrado) {
                document.getElementById('endereco').value = clienteEncontrado.endereco;
                document.getElementById('email').value = clienteEncontrado.email;
            }
        }
    </script>
</body>
</html>
